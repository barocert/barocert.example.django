{% extends "base.html" %}
{% block contents %}
<div id="content">
    <p class="heading1">Barocert Django Example</p>
    <br />
    <fieldset class="fieldset1">
        <legend>{{ request.path }}</legend>
        <ul>
            <li>receiptID (접수아이디) : {{ result.receiptID }}</li>
            <li>scheme (앱스킴) : {{ result.scheme }}</li>
            <li>marketUrl (앱다운로드) : {{ result.marketUrl }}</li>
        </ul>
    </fieldset>
</div>
{% endblock contents %}
